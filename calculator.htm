<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c296c037c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>calculator</title>
</head>

<body>
    <div id="calc">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
        </label>
        </div>
        <div>
            <input id="display" type="text" />
        </div>
        <div>
            <button class="clean" onclick="clean()">C</button>
            <button class="sign" onclick="swap()">+/-</button>
            <button class="sign" onclick="back()">←</button>
            <button class="sign" onclick="press('/')">÷</button>
        </div>
        <div>
            <button class="number" onclick="press('7')">7</button>
            <button class="number" onclick="press('8')">8</button>
            <button class="number" onclick="press('9')">9</button>
            <button class="sign" onclick="press('*')">×</button>
        </div>
        <div>
            <button class="number" onclick="press('4')">4</button>
            <button class="number" onclick="press('5')">5</button>
            <button class="number" onclick="press('6')">6</button>
            <button class="sign" onclick="press('-')">-</button>
        </div>
        <div>
            <button class="number" onclick="press('1')">1</button>
            <button class="number" onclick="press('2')">2</button>
            <button class="number" onclick="press('3')">3</button>
            <button class="sign" onclick="press('+')">+</button>
        </div>
        <div>
            <button class="number" onclick="press('0')">0</button>
            <button class="number" onclick="press('.')">.</button>
            <button class="eq" onclick="calc()">=</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
    <script>
        const display = document.getElementById("display")

        function clean() {
            display.value = ""
        }

        function calc() {
            display.value = eval(display.value)
        }

        function swap() {
            display.value = "-" + display.value
        }

        function press(x) {
            display.value += x
        }

        function back() {
            display.value = display.value.slice(0, -1)
        }
    </script>
</body>

</html>
